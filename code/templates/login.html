<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Login</title>
</head>

<body>
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="row bg-white main2 p-0 box-with-shadow">
            <div class="col-md-6 p-0 img">
                <img src="/static/images/sign back.jpg" alt="" class="img shadow p-0 img-fluid">
            </div>
            <div class=" card-body col-md-6  d-flex justify-content-center align-items-center"
                style="color: whitesmoke;">
                <div class="row justify-content-center m-0 text-center">
                    <div class="col-md-12 text-center">
                        <h1 class="my-4 text-primary fw-bold">Login</h2>
                    </div>
                    {% if error %}
                    <p style="color: red;">{{ error }}</p>
                    {% endif %}
                    <form method="POST" class="needs-validation">
                        <div class="form-group">
                            <div class="row">
                                <label for="username"
                                    class="form-label pt-2 col-md-5 h4 text-dark">Username:</label><br>
                                <div class="col-md-5">
                                    <input type="text" class="form-control form-control-lg" id="username"
                                        name="username" required><br>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="password"
                                    class="form-label pt-2 col-md-5 text-dark h4">Password:</label><br>
                                <div class="col-md-5">
                                    <input type="password" class="form-control form-control-lg" id="password"
                                        name="password" required>
                                </div>
                            </div>
                        </div>
                        <input class="btn btn-primary fs-4 my-4 px-4" type="submit" value="Login">
                    </form>
                    <p class="text-dark h5">Don't have an account? <a class="text-primary h5 text-decoration-none"
                            href="{{ url_for('signup') }}">Sign up here</a>.
                    </p>

                    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                        crossorigin="anonymous"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                        crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                        crossorigin="anonymous"></script>
</body>

</html>
